<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="board">
        <div id="background">
            <div class="scoreContainer">
                score: <span id="score">0</span>
            </div>
        </div>
      <div id="player" class="playerJump">
          <img src="./assets/player.png" alt="player dino">
      </div>
      <div id="cactus" class="cactusMovement">
          <img src="./assets/cactus.png" alt="cactus dino">
      </div>
    </div>
    <div class="menu">
        <button id="buttonPlayStop" class="button"></button>
        <button id="reestarGame" >reset game</button>
    </div >
    <div class="game " id="final">
      <h1 >Fin del juego (perdi√≥)</h1>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
